# Some comments to check before applying globally. Delete them when you're fine with them.
# Unfortunately, Korean has some parts which can be either way depending on the rest of the context, so I chose Minecraft's way of including them both.
# Ban is translated as block, but it is not quite the same meaning. There isn't quite the right word so please tell me if I should use the English word pronounced in Korean (which is another common approach). However, Minecraft chose to go with block.
# Punctuations come from the original (English) translations, you can make them consistent if you want (like just remove them completely)
